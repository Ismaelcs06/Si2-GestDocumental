{% extends "base.html" %}
{% block title %}Nuevo rol{% endblock %}

{% block content %}
<div class="container" style="width:100%; max-width:720px;">
  <h2>Crear rol</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-light" href="{% url 'accounts:roles_list' %}">Cancelar</a>
  </form>
</div>
{% endblock %}
